<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>線</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      // 線の描写
      ctx.fillStyle = "#ff0000"
      // 線の太さを指定
      ctx.lineWidth = 10;
      // 線の端の形状を指定
      ctx.lineCap = "round";

      // 描画開始
      ctx.beginPath();

      ctx.moveTo(20, 5);

      ctx.lineTo(100, 5);

      ctx.stroke();
    </script>
  </body>
</html>
